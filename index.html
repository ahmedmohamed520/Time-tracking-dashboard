<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <!-- Personal card start -->
            <div class="personal-card">
                <!-- Purple section start -->
                <div class="personal-card-intro">
                    <div class="personal-card-img">
                        <img src="images/image-jeremy.png" alt="person image" />
                    </div>
                    <div class="personal-card-report">
                        <p class="text-gray">Report for</p>
                        <h1 class="personal-card-title">Jeremy Robson</h1>
                    </div>
                </div>
                <!-- Purple section end -->
                <ul class="personal-card-list">
                    <li class="personal-card-item">
                        <a href="/" class="personal-card-link"> Daily </a>
                    </li>
                    <li class="personal-card-item">
                        <a href="/" class="personal-card-link active"> Weekly </a>
                    </li>
                    <li class="personal-card-item">
                        <a href="/" class="personal-card-link"> Monthly </a>
                    </li>
                </ul>
            </div>
            <!-- Personal card start -->

            <!-- Cards Start -->

            <!-- Card Start -->
            <div class="subject-card work-card">
                <div class="subject-card-header">
                    <img src="images/icon-work.svg" alt="Work" />
                </div>
                <div class="subject-card-body">
                    <div class="col-2">
                        <h4 class="subject-card-title">Work</h4>

                        <div class="subject-card-icon">
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="" />
                        </div>
                    </div>
                    <div class="subject-card-footer">
                        <div class="subject-card-hours">32hrs</div>
                        <div class="text-gray">Last Week - 36hrs</div>
                    </div>
                </div>
            </div>

            <!-- Card End -->

            <!-- Card Start -->
            <div class="subject-card play-card">
                <div class="subject-card-header">
                    <img src="images/icon-play.svg" alt="play" />
                </div>
                <div class="subject-card-body">
                    <div class="col-2">
                        <h4 class="subject-card-title">Play</h4>
                        <div class="subject-card-icon">
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="" />
                        </div>
                    </div>
                    <div class="subject-card-footer">
                        <div class="subject-card-hours">10hrs</div>
                        <div class="text-gray">Last Week - 8hrs</div>
                    </div>
                </div>
            </div>

            <!-- Card End -->

            <!-- Card Start -->
            <div class="subject-card study-card">
                <div class="subject-card-header">
                    <img src="images//icon-study.svg" alt="study" />
                </div>
                <div class="subject-card-body">
                    <div class="col-2">
                        <h4 class="subject-card-title">Study</h4>

                        <div class="subject-card-icon">
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="" />
                        </div>
                    </div>
                    <div class="subject-card-footer">
                        <div class="subject-card-hours">4hrs</div>
                        <div class="text-gray">Last Week - 7hrs</div>
                    </div>
                </div>
            </div>

            <!-- Card End -->

            <!-- Card Start -->
            <div class="subject-card exercise-card">
                <div class="subject-card-header">
                    <img src="images/icon-exercise.svg" alt="Exercise" />
                </div>
                <div class="subject-card-body">
                    <div class="col-2">
                        <h4 class="subject-card-title">Exercise</h4>

                        <div class="subject-card-icon">
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="" />
                        </div>
                    </div>
                    <div class="subject-card-footer">
                        <div class="subject-card-hours">4hrs</div>
                        <div class="text-gray">Last Week - 5hrs</div>
                    </div>
                </div>
            </div>

            <!-- Card End -->

            <!-- Card Start -->
            <div class="subject-card social-card">
                <div class="subject-card-header">
                    <img src="images/icon-social.svg" alt="Social" />
                </div>
                <div class="subject-card-body">
                    <div class="col-2">
                        <h4 class="subject-card-title">Social</h4>

                        <div class="subject-card-icon">
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="" />
                        </div>
                    </div>
                    <div class="subject-card-footer">
                        <div class="subject-card-hours">5hrs</div>
                        <div class="text-gray">Last Week - 10hrs</div>
                    </div>
                </div>
            </div>

            <!-- Card End -->

            <!-- Card Start -->
            <div class="subject-card self-care-card">
                <div class="subject-card-header">
                    <img src="images/icon-self-care.svg" alt="self care" />
                </div>
                <div class="subject-card-body">
                    <div class="col-2">
                        <h4 class="subject-card-title">Self Care</h4>

                        <div class="subject-card-icon">
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="" />
                        </div>
                    </div>
                    <div class="subject-card-footer">
                        <div class="subject-card-hours">4hrs</div>
                        <div class="text-gray">Last Week - 2hrs</div>
                    </div>
                </div>
            </div>

            <!-- Card End -->

            <!-- Cards End -->
        </div>
    </body>
</html>
